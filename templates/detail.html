<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ country.country }} - Wiki</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
        <a href="/">‚Üê Back to Home</a>
        
        <div style="text-align: center; margin-top: 2rem;">
            {% if country.flag_url %}
                <img src="{{ country.flag_url }}" alt="flag" style="max-width: 300px; border: 1px solid #ddd;">
            {% endif %}
            <h1>{{ country.country }}</h1>
        </div>

        <h3>Cities in this country:</h3>
        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
            {% for city in country.cities %}
                <span style="background: #eee; padding: 5px 10px; border-radius: 5px; font-size: 0.9rem;">
                    {{ city }}
                </span>
            {% endfor %}
        </div>
    </div>
</body>
</html>
