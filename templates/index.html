<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Umamusume Explorer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>ğŸ‡ Umamusume Derby Directory</h1>

  <div class="grid">
    {% for country in countries %}
    <div class="card">
      <div class="img-box">
        <div style="font-size: 4rem; color: var(--red); font-weight: bold;">
            {{ country.name[0] }}
        </div>
      </div>
      <div class="info">
        <h3>{{ country.name }}</h3>
        <p><strong>Nickname:</strong> {{ country.capital }}</p>
        <p><strong>Strategy:</strong> {{ country.continent }}</p>
        
        <a href="{{ url_for('detail', name=country.name) }}" style="text-decoration: none;">
            <button class="select-btn">
                Train Now
            </button>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
